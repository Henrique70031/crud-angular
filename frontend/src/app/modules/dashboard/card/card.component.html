<mat-card class="h-100">
	<mat-card-content class="h-100">
		<div class="d-flex flex-wrap h-100">
			<div class="d-flex align-items-center w-100">
				<mat-icon class="col-auto">{{icon}}</mat-icon>
				<h3 class="mb-0 ps-2">{{title}}</h3>
			</div>

			<div class="mt-auto">
				<h1 class="mb-0 ms-2 text-primary">{{value}}</h1>
			</div>
		</div>
	</mat-card-content>
</mat-card>
