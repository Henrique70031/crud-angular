<mat-card style="height: 100px">
	<mat-card-content>
		<div class="row">
			<div class="col-2">
				<mat-icon class="display-4">{{icon}}</mat-icon>
			</div>
			<div class="col-10 mt-2">
				<h3 class="mb-0 ms-2">{{title}}</h3>
				<h1 class="mb-0 ms-2 text-primary">{{value}}</h1>
			</div>
		</div>
	</mat-card-content>
</mat-card>
