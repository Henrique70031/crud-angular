<div class="d-flex flex-wrap justify-content-start">
	<ng-container *ngFor="let product of products">
		<mat-card class="m-2 prod-card">
			<div class="d-flex justify-content-center">
				<img mat-card-image class="prod-img" [src]="product.image">
			</div>
			<mat-card-title class="d-flex justify-content-between">
				<h1>{{ product.name }}</h1>
			</mat-card-title>
			<mat-card-content class="d-flex justify-content-between">
				<p class="mb-0">{{ product.description }}</p>
				<p class="text-danger mb-0">{{ product.sale_price | currency: 'BRL' }}</p>
			</mat-card-content>
			<mat-card-actions>
				<div class="row">
					<div class="col-9">
						<mat-form-field>
							<input matInput [id]="product.id" required>
							<mat-label>Quantidade</mat-label>
						</mat-form-field>
					</div>
					<div class="col-1 d-flex align-items-center mat-form-field-wrapper">
						<button matSuffix matTooltip="Adicionar ao carrinho" matTooltipPosition="above" mat-mini-fab color="primary"
							(click)="addToCart(product)">
							<mat-icon>add</mat-icon>
						</button>
					</div>
				</div>
			</mat-card-actions>
		</mat-card>
	</ng-container>
</div>

<button mat-mini-fab class="button-add" color="warn" (click)="openDialog()">
	<mat-icon>shopping_cart</mat-icon>
</button>
