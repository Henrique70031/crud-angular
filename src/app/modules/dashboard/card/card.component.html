<mat-card style="height: 100px" class="mb-3">
	<mat-card-content>
		<div class="row">
			<div class="col-3">
				<div class="d-flex justify-content-center align-items-center me-2">
					<mat-icon class="display-4">{{icon}}</mat-icon>
				</div>
			</div>
			<div class="col-9">
				<div class="mt-2">
					<h3 class="mb-0">{{title}}</h3>
					<h1 class="text-primary">{{value}}</h1>
				</div>
			</div>
		</div>
	</mat-card-content>
</mat-card>
