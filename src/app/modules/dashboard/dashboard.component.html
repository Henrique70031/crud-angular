<div class="row">
	<div class="col-4">
		<app-dashboard-card title="Número total de Vendas" icon="receipt_long" [value]="numSales"></app-dashboard-card>
	</div>
	<div class="col-4">
		<app-dashboard-card title="Estoque total de Produtos" icon="widgets" [value]="totalStock"></app-dashboard-card>
	</div>
	<div class="col-4">
		<app-dashboard-card title="Número de Filiais" icon="store" [value]="numBranches"></app-dashboard-card>
	</div>

	<div class="col-12 mb-3">
		<app-dashboard-chart-sales></app-dashboard-chart-sales>
	</div>

	<div class="12">
		<mat-card>
			<mat-card-header>
				<mat-card-title>Categorias</mat-card-title>
			</mat-card-header>
			<div class="row">
				<div class="col-4 list-cards">
					<mat-card class="my-2 category-card" *ngFor="let category of categories"
						(click)="changeCategory(category.name)">
						<h4>{{category.name}}</h4>
						<mat-card-content>
							<div class="d-flex justify-content-start">
								<h5 class="m-0 mb-1">Quantidade de produtos:</h5>
								<h4 class="m-0 ms-2 text-primary">{{category.numProducts}}</h4>
							</div>
							<div class="d-flex justify-content-start">
								<h5 class="m-0">Total de unidades em estoque:</h5>
								<h4 class="m-0 ms-2 text-primary">{{category.stockAmount}}</h4>
							</div>
						</mat-card-content>
					</mat-card>
				</div>

				<div class="col-8">
					<app-dashboard-chart-products [categoryEvent]="categoryEvent" [productsEvent]="productsEvent">
					</app-dashboard-chart-products>
				</div>
			</div>
		</mat-card>
	</div>
</div>
