<div class="row">
	<div class="col-4">
		<app-dashboard-card title="Número total de Vendas" icon="receipt_long" [value]="numSales"></app-dashboard-card>
	</div>
	<div class="col-4">
		<app-dashboard-card title="Estoque total de Produtos" icon="widgets" [value]="totalStock"></app-dashboard-card>
	</div>
	<div class="col-4">
		<app-dashboard-card title="Número de Filiais" icon="store" [value]="numBranch"></app-dashboard-card>
	</div>

	<div class="col-12">
		<mat-card>
			<mat-card-header>
				<mat-card-title>Número de vendas mensais</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<div style="max-height: 250px" echarts [options]="chartOptions" [loading]="isLoading"
					(chartInit)="getData($event)">
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
