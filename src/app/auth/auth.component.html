<div class="d-flex align-items-center h-100">
  <section class="d-flex justify-content-center w-50">
    <mat-card>
      <h1>Fazer login</h1>
      <form [formGroup]="form">
        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <mat-label>
                Email
              </mat-label>
              <input matInput type="email" formControlName="email" [errorStateMatcher]="formValidation" required>
              <mat-error *ngIf="form.touched && form.invalid">
                Informe seu Email
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
              <mat-label>
                Senha
              </mat-label>
              <input matInput type="password" formControlName="password" [errorStateMatcher]="formValidation" required>
              <mat-error *ngIf="form.touched && form.invalid">
                Informe sua Senha
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button mat-raised-button class="w-100" color="primary" [disabled]="form.invalid" (click)="login()">
            Fazer login
          </button>
        </div>
      </form>
    </mat-card>
  </section>
  <section class="container-right h-100 w-50">
    <h1>Compre conosco</h1>
  </section>
</div>
